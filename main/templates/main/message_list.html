{% extends 'main/base.html' %}
{% block content %}
  <div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'main:create_message' %}">Add Message</a>
  </div>
  {% for object in object_list %}
  <div class="col-md-12">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <h4 class="card-text">
          {{ object.pk }} - {{ object.message_subject }}  <br>

        </h4>
        <p class="card-text">
          Message: {{ object.message_body }}  <br>
          Created on: {{ object.create_date }}
        </p>
        <div class="d-flex justify-content-between align-items-center float-right">
            <div class="btn-group">
              <a href="{% url 'main:message_view' object.pk %}"
                class="btn btn-sm btn-outline-secondary">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

  {% endblock%}
