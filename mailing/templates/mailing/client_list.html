{% extends 'mailing/base.html' %}
{% block content %}
  <div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'mailing:client_create' %}">Add Customer</a>
  </div>
  {% for object in object_list reversed %}
  <div class="col-md-12">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <h4 class="card-text">
          {{ object.pk }} -
          Fullname: {{ object.full_name }}
        </h4>
        <p class="card-text">
          Email: {{ object.email}}
        </p>
        <div class="d-flex justify-content-between align-items-center float-right">
            <div class="btn-group">
              <a href="{% url 'mailing:client_detail' object.pk %}"
                class="btn btn-sm btn-outline-secondary">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

  {% endblock%}
